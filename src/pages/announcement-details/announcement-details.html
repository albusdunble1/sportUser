
<ion-header>

  <ion-navbar color="primary">
    <ion-title style="margin-left: 70px;">Announcement Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>

  <ion-card>
    <ion-card-content>
      <br>
      <h2 style="font-size:24px;font-weight: bold;">{{ announcementTitle | uppercase }}</h2>
      <br>
      <ion-note style="font-size:20px;font-style: italic;"> {{ announcementDate}}</ion-note>
      <br>
      <hr>
      <br>
      <p>{{ announcementDescription }}</p>
    </ion-card-content>
    <br>
  </ion-card>

  <ion-row>
      <ion-col>
        <button ion-button outline small color="danger" (click)="onClose(true)">Close</button>      
      </ion-col>
    </ion-row>
    
</ion-content>
